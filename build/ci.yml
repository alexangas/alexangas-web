trigger:
  - master

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

jobs:
  - job: Build
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: ./_build.yml

  - job: Test
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ./_unit-tests.yml
