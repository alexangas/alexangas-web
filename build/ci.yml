trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - docker*
      - README*

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

jobs:
  - job: UnitTests
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ./_unit-tests.yml

  - job: e2eTests
    dependsOn: 'UnitTests'
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ./_e2e-tests.yml

  - job: Build
    dependsOn: [ 'UnitTests', 'e2eTests' ]
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 1
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - template: ./_build.yml
