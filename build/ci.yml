trigger:
  - master

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

jobs:
  - job: Build
    pool: Default
    steps:
    - template: ./_build.yml
      parameters:
        publish: false

  - job: Test
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: ./_unit-tests.yml
