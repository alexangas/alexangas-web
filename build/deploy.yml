resources:
  pipelines:
  - pipeline: alexangasweb
    source: alexangas.alexangas-web-ci
    trigger: 
      branches:
      - master

jobs:
  - job: Deploy
    timeoutInMinutes: 10
    cancelTimeoutInMinutes: 0
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - task: DownloadBuildArtifacts@0
        displayName: "Download build artifacts"
        inputs:
          buildType: 'specific'
          project: '$(ProjectId)'
          pipeline: '$(ProjectDefinition)'
          specificBuildWithTriggering: true
          buildVersionToDownload: 'latestFromBranch'
          branchName: 'refs/heads/master'
          downloadType: 'single'
          artifactName: 'drop'
          downloadPath: '$(System.ArtifactsDirectory)'
      - task: Bash@3
        displayName: "Sync to storage account"
        inputs:
          targetType: 'inline'
          script: |
            /home/vsts/bin/azcopy sync '$(System.ArtifactsDirectory)/drop' 'https://$(Storage).blob.core.windows.net/$web/$(SasToken)' --recursive --delete-destination=true
